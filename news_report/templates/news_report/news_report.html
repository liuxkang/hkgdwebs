<!DOCTYPE  html>
<html>
  <head>
	<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
	<META HTTP-EQUIV="expires" CONTENT="0">
    <title>河口瑶族自治县供电有限责任公司——IP地址管理</title>
	{% load staticfiles %}
	<script src="{% static 'news_report/jquery.min-1.11.3.js' %}"></script>
	<script src="{% static 'news_report/news_report.js' %}" ></script>
	<link rel="stylesheet" type="text/css" href="{% static 'news_report/news_report.css' %}"> 
	<link rel="stylesheet" type="text/css" href="{% static 'news_report/bootstrap.min.css' %}">
  </head>

  <body> 
    <div class="container">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">河口供电</a>
			</div>
			<div class="collapse navbar-collapse" id="example-navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'index' %}">网页导航</a></li>
					<li><a href="{% url 'ipdb' %}">IP地址管理</a></li>
					<li><a href="{% url 'rfid' %}">RFID登记</a></li>
					<li class="active"><a href="#">新闻报表</a></li>
					</li>
				</ul>
			</div>
		</nav>
		<div>
			<form id="vlan_form" action="{% url 'news_report' %}" method="post">
				<input type="hidden"  name="post_type" value="vlan_data" />
				<ul id="check_area">
				{% for key,value in vlan_data.items %}
					<li>
						<label for="vlan_{{key}}">{{key}}</label>
						<input id="vlan_{{key}}" type="checkbox" name="{{key}}" value="{{value}}" {% if value == "1" %} checked="checked" {%endif%} />
					</li>
				{% endfor %}
				</ul>
			</form>

			<form id="show_all_form" action="{% url 'news_report' %}" method="post">
				<input type="hidden" name="post_type" value="show_all" />
				<label for="show_all">显示全部</label>
				<input id="show_all" type="checkbox" name="show_all_flag" value="{{show_all_flag}}" {% if show_all_flag == "1" %} checked="checked" {%endif%} />
			</form>
		</div>
		<table class="table table-striped table-bordered table-hover datatable">
			<thead>
				<tr>
					<th>部门</th>
					<th>上稿数</th>
					<th>得分</th>
					<th>查看明细</th>
				</tr>
			</thead>
			
			<tbody id="data_table">
			{% for item in ip_data %}
				<tr>
					<form id="report_data" action="{% url 'news_report' %}" method="post">
					{% csrf_token %}
					
					</form>
				</tr>
			{% endfor %}
			</tbody>
		</table>
    </div>
  </body>
</html>
